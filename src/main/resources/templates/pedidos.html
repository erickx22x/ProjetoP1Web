<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragmentos :: imports-css(title='Pedidos')}">
        <title>title</title>
    </head>
    <body>
        <div th:replace="~{fragmentos :: barramenu(pagina='representantes')}"/>

        <div class="container" style="margin-top: 20px">
            <div class="card-header">
                <h4>Pedidos cadastrados
                    <a class="btn btn-primary float-right" th:href="@{~/representantes/{representante}/pedidos/pedido(representante=${idRepresentante})}" role="button">Novo Pedido</a>
                </h4>
            </div>

            <div class="card" th:each="pedido : ${pedidos}">
                <div class="card-body">
                    <div class="card-text">
                        <span>Cliente:</span>
                        <span th:text="${pedido.cliente.nome}"></span>
                    </div>

                    <div class="card-text">
                        <span>CNPJ:</span>
                        <span th:text="${pedido.cliente.cnpj}"></span>
                    </div>

                    <div class="card-text">
                        <span>Produto:</span>
                        <span th:text="${pedido.produto.nome}"></span>
                    </div>
                    <div class="card-text">
                        <span>Dose:</span>
                        <span th:text="${pedido.produto.dose}"></span>
                    </div>
                    <div class="card-text">
                        <span>Quantidade:</span>
                        <span th:text="${pedido.quantProdutos}"></span>
                    </div>


                    <div class="card-text">
                        <span>Data:</span>
                        <span th:text="${pedido.dataPedido.get(5)+'/'+(pedido.dataPedido.get(2)+1)+'/'+pedido.dataPedido.get(1)}"></span>
                    </div>

                    <div class="card-text">
                        <a th:href="@{~/representantes/{representante}/pedidos/pedido/{id}(id=${pedido.idPedido}, representante=${idRepresentante})}" class ="btn btn-warning">Editar</a>
                        <a th:href="@{~/representantes/{representante}/pedidos/{id}/deletar(id=${pedido.idPedido}, representante=${idRepresentante})}" class ="btn btn-danger" onclick="return confirm('Deseja realmente excluir esse pedido?')">Excluir</a>
                    </div>


                </div>
            </div>


        </div>

        <div th:replace="~{fragmentos :: imports-js}"/>
    </body>
</html>
