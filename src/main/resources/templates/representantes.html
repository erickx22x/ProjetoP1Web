<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragmentos :: imports-css(title='Representantes')}">
        <title>title</title>
    </head>
    <body>
        <div th:replace="~{fragmentos :: barramenu(pagina='representantes')}"/>

        <div class="container" style="margin-top: 20px">
            <div class="card-header">
                <h4>Representantes cadastrados
                    <a class="btn btn-primary float-right" th:href="@{~/representantes/representante}" role="button">Novo Representante</a>
                </h4>
            </div>
            <div class="card" th:each="representante : ${representantes}">
                <div class="card-body">
                    <h5 class="card-title" th:text="'Nome: '+${representante.nome}"></h5>
                    <div class="card-text" th:text="'Email: '+${representante.email}"></div>


                    <div class="card-text">
                        <a th:href="@{~/representantes/{idRepresentante}/pedidos(idRepresentante = ${representante.idRepresentante})}" class="btn btn-warning">Pedidos</a>
                        <a th:href="@{'~/representantes/representante/'+${representante.idRepresentante}}" class="btn btn-warning">Editar</a>
                        <a th:if="${#lists.size(representante.pedidos)==0}" th:href="@{'~/representantes/'+${representante.idRepresentante}+'/deletar'}" class="btn btn-danger" onclick="return confirm('Deseja realmente excluir esse representante?')">Excluir</a>
                    </div>
                </div>
            </div>


        </div>

        <div th:replace="~{fragmentos :: imports-js}"/>
    </body>
</html>
