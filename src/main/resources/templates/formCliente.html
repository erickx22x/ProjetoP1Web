<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragmentos :: imports-css(title='Clientes')}">
        <title>title</title>
    </head>
    <body>
        <div th:replace="~{fragmentos :: barramenu(pagina='clientes')}"/>
        <div class="container" style="width: 60%; margin-top: 20px">
            <div class="card-header">
                <h4>Cadastro de Clientes
                    <a class="btn btn-primary float-right" th:href="@{~/clientes}" role="button">voltar</a>
                </h4>
            </div>
            <div th:replace="~{fragmentos::mensagens}"></div>

            <form th:object="${cliente}" th:action="@{~/clientes/cliente/{id}(id=${cliente.idCliente})}" method="post" class="card-body">
                <input type="hidden" th:field="*{idCliente}"/>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="nome">Nome:</label>
                        <input th:field="*{nome}" type="text" class="form-control" placeholder="Nome" required="required" maxlength="30"/>
                    </div>

                    <div class="form-row" th:if="${cliente.idCliente==null}">
                        <div class="form-group col-md-10">
                            <label for="email">Cnpj:</label>
                            <input th:field=" *{cnpj}" pattern="([0-9]{2}[.]?[0-9]{3}[.]?[0-9]{3}[/]?[0-9]{4}[-]?[0-9]{2})" maxlength="18" type="text" class="form-control" placeholder="Cnpj" required="required"/>
                        </div>
                    </div>
                </div>

                <div class="card-footer">
                    <input type="submit" class="btn btn-success" value="salvar"/>
                </div>

            </form>

        </div>

        <div th:replace="~{fragmentos :: imports-js}"/>
    </body>
</html>
