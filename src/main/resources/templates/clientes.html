<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragmentos :: imports-css(title='Clientes')}">
        <title>title</title>
    </head>
    <body>
        <div th:replace="~{fragmentos :: barramenu(pagina='clientes')}"/>

        <div class="container" style="margin-top: 20px">
            <div class="card-header">
                <h4>Clientes cadastrados
                    <a class="btn btn-primary float-right" th:href="@{~/clientes/cliente}" role="button">Novo Cliente</a>
                </h4>
            </div>
            <div class="card" th:each="cliente : ${clientes}">
                <div class="card-body">
                    <h5 class="card-title" th:text="'Nome: '+${cliente.nome}"></h5>
                    <div class="card-text" th:text="'Cnpj: '+${cliente.cnpj}"></div>


                    <div class="card-text">
                        <a th:href="@{'~/clientes/cliente/'+${cliente.idCliente}}" class="btn btn-warning">Editar</a>
                        <a th:href="@{'~/clientes/'+${cliente.idCliente}+'/deletar'}" class="btn btn-danger" onclick="return confirm('Deseja realmente excluir esse cliente?')">Excluir</a>
                    </div>
                </div>
            </div>


        </div>

        <div th:replace="~{fragmentos :: imports-js}"/>
    </body>
</html>
